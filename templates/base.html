<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Care - AI Diagnostic & Health Services</title>
    <!-- Tailwind CSS (CDN for speed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'medical-dark': '#0f172a',
                        'medical-blue': '#3b82f6',
                        'medical-green': '#10b981',
                        'neon-accent': '#00f2ff',
                    },
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-medical-dark text-white font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-50 p-4 border-b border-white/10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-heart-pulse text-neon-accent animate-pulse"></i>
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-neon-accent to-medical-blue">Home Care</span>
            </a>
            <ul class="hidden md:flex gap-8 text-sm font-semibold tracking-wide">
                <li><a href="/" class="hover:text-neon-accent transition duration-300">Dashboard</a></li>
                <li><a href="/diagnosis" class="hover:text-neon-accent transition duration-300">AI Diagnosis</a></li>
                <li><a href="/hospitals" class="hover:text-neon-accent transition duration-300">Start Treatment</a></li>
                <li><a href="/services" class="hover:text-neon-accent transition duration-300">Home Services</a></li>
            </ul>
            <div class="md:hidden">
                <!-- Mobile Menu Button Placeholder -->
                <i class="fa-solid fa-bars text-xl"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-black/20 p-6 mt-12 border-t border-white/5 text-center text-gray-400 text-sm">
        <p>&copy; 2026 Home Care AI. All rights reserved.</p>
        <p class="mt-2 text-xs">Medical Disclaimer: This is an AI tool. Always consult a real doctor for emergencies.</p>
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
